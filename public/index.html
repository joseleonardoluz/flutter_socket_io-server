<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketSever</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectado al servido');
        });

        socket.on('disconnect', function(){
            console.log('Perdimos la comunicaci√≥n con el servidor');
        });

        socket.emit('mensaje', 'Leonardo');
        socket.on('mensaje', function(payload){
          console.log('Escuchando: ', payload);
        });

        socket.on('nuevo-mensaje', function(payload){
            console.log(payload);
        });

        socket.on('active-bands', function(bands){
            console.clear();
        console.table(bands);
        });

    </script>
</body>
</html>
